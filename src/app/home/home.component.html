
    <style>
        mat-card{
        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
}
a {
    text-decoration: none;
    color: #000000;
}
        </style>
        <div fxLayout="row wrap" >
                <div fxFlex="25" fxFlex.sm="33.3" fxFlex.xs="50" *ngFor="let article of articles" [routerLink]=[article.url]>
                    <mat-grid-list cols="1" rowHeight="1:1" routerLink=article.url>
                    <mat-grid-tile>  
                    <mat-card>
                        <img mat-card-image src="{{article.icon}}" [routerLink]=[article.url] >
                      </mat-card>
                      <mat-grid-tile-footer style="margin-bottom:48px;" [routerLink]=[article.url]>
                        <div class="name">{{article.title}}</div>
                      </mat-grid-tile-footer>
                      <mat-grid-tile-footer>
                        <div class="kana">{{article.text}}</div> 
                      </mat-grid-tile-footer>
                    </mat-grid-tile>
                  </mat-grid-list>
              </div>
